<ion-header>
  <ion-toolbar>
    <ion-title style="margin-left: 35%;font-weight: bold;">register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form class="form" [formGroup]="validationsForm"  (ngSubmit)="tryRegister(validationsForm.value)">

    <ion-item>
      <ion-label  position="floating" color="primary">Firstname</ion-label>
      <ion-input type="text" formControlName="firstname" class="form-controll" required></ion-input>
    </ion-item>

    <ion-item>
        <ion-label  position="floating" color="primary">Lastname</ion-label>
        <ion-input type="text" formControlName="lastname" class="form-controll" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label  position="floating" color="primary">age</ion-label>
        <ion-input type="text" formControlName="old" class="form-controll" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label  position="floating" color="primary">sex</ion-label>
        <ion-input type="text" formControlName="sexe" class="form-controll" required></ion-input>
      </ion-item>
    
    <ion-item>
      <ion-label  position="floating" color="primary">Email</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validationMessages.email">
        <div class="error-message" *ngIf="validationsForm.get('email').hasError(validation.type) && (validationsForm.get('email').dirty || validationsForm.get('email').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
 
    <ion-item>
      <ion-label  position="floating" color="primary">Password</ion-label>
      <ion-input type="password" formControlName="password" class="form-controll" required></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validationMessages.password">
        <div class="error-message" *ngIf="validationsForm.get('password').hasError(validation.type) && (validationsForm.get('password').dirty || validationsForm.get('password').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
 
    <ion-item>
      <ion-label  position="floating" color="primary">Confirm Your Password</ion-label>
      <ion-input type="password" formControlName="password" class="form-controll" required></ion-input>
    </ion-item>

    
    <ion-button  expand="block" class="submit-btn" type="submit"  [disabled]="!validationsForm.valid">Sign in</ion-button>
    <label class="error-message">{{errorMessage}}</label>
    <label class="success-message">{{successMessage}}</label>
  </form>
  <p text-center>Already have a account?</p>
  <ion-button expand="full" color="primary" (click)="goTologin()">Login</ion-button>

</ion-content>
